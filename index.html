<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess: College Student or Homeless?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game">
        <h1>College Student or Homeless Person?</h1>
        <div class="toggle-container">
            <label class="toggle-label" id="mode-label">Light</label>
            <label class="switch">
              <input type="checkbox" id="darkModeToggle">
              <span class="slider round"></span>
            </label>
          </div>             
        </div>              
        <div id="score">Score: 0</div>
        <div id="progress">Image 1 of 5</div>
        <div id="image-container">
            <div id="spinner" style="display:none;">
                <div class="loader"></div>
                <p>Generating image...</p>
            </div>
            <img id="image" src="" alt="Loading..." width="300" height="300">
        </div>                
        <div id="buttons">
            <button onclick="makeGuess('college')">College Student</button>
            <button onclick="makeGuess('homeless')">Homeless Person</button>
        </div>
        <div id="game-over" style="display:none;">
            <button onclick="restartGame()">Play Again</button>
        </div>        
        <div id="result"></div>
    </div>
</body>
</html>
